<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Nbr</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let p of players">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.nbr}}</td>
        <td>{{p.position}}</td>
        <button class="btn btn-info" (click)="goToDisplay(p.id)">Display</button>
        <button class="btn btn-warning" (click)="goToEdit(p.id)">Edit</button>
        <button class="btn btn-danger">Delete</button>

    </tr>

</table>
