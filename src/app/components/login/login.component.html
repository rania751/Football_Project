<app-banner title="Login"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <!-- // #loginform:identifant au formulaire -->
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
              <!-- ngModel:affecter un nom a l'input  -->
              <!-- name :obligatoire -->
              <!-- email et pwd teb3in ojet user bech yetsabou fl user 3an tari9 ngModel wa9tella neqliqui 3al boutton bech tsir execution ll fnct login -->
              <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="a">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="password"  [(ngModel)]="user.pwd" name="b">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
